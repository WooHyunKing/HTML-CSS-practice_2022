<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
</head>
<body>
    <div class="page">
        <div class="status-bar">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <div class="artist-info">
            <img src="https://stat.ameba.jp/user_images/20171203/15/jellyclrs/3a/27/j/o0320032014083474610.jpg">
            <h2>Charlie Puth, Singer</h2>
            <h4>Pop, R&B</h4>
        </div>
        <form class="artist-button">
            <button>Shuffle</button>
            <button><i class="fa-solid fa-heart"></i>346 965</button>
        </form>
        <div class="song-list">
            <div class="song-bar">
                <i class="fa-solid fa-chart-simple"></i>
                <img src="https://images.genius.com/6afeb9f9fd0b105799a4877fafb817fc.440x440x1.jpg">
                <div>
                    <p>Charlie Puth, Singer</p>
                    <p>That's Hilarious</p>
                </div>
            </div>
            <div class="song-bar">
                <img src="https://blog.kakaocdn.net/dn/dNageh/btqDJNDkR40/XMGeTEKJgh6GPZ6z6tTH6k/img.jpg">
                <div>
                    <p>Charlie Puth, Singer</p>
                    <p>We Don't Talk Anymore</p>
                </div>
            </div>
            <div class="song-bar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Charlie_Puth_-_Attention_%28Official_Single_Cover%29.png/1200px-Charlie_Puth_-_Attention_%28Official_Single_Cover%29.png">
                <div>
                    <p>Charlie Puth, Singer</p>
                    <p>Attention</p>
                </div>
            </div>
            <div class="song-bar">
                <img src="https://lastfm.freetls.fastly.net/i/u/ar0/c523b7e5453796a596ab007255be1598">
                <div>
                    <p>Charlie Puth, Singer</p>
                    <p>How Long</p>
                </div>
            </div>
        </div>
        <div class="playing-song">
            <div>
                <p>Charlie Puth, Singer</p>
                <p>That's Hilarious</p>
            </div>
            <div>
                <i class="fa-solid fa-backward-step fa-2x"></i>
                <i class="fa-solid fa-pause fa-2x"></i>
                <i class="fa-solid fa-forward-step fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="status-bar">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
        <div class="bottom">
            <div class="song-info">
                <img src="https://images.genius.com/6afeb9f9fd0b105799a4877fafb817fc.440x440x1.jpg">
                <p class="song-title">That's Hilarious</p>
                <p class="song-artist">Charlie Puth, Singer</p>
            </div>
            <div class="song-range">
                <div>1:03</div>
                <div>2:25</div>
            </div>
            <div class="song-playbar">
                <input type="range" value="47" min="0" max="100">
            </div>
            <div class="song-button">
                <i class="fa-solid fa-repeat fa-2x"></i>
                <i class="fa-solid fa-backward-step fa-2x"></i>
                <i class="fa-solid fa-circle-pause fa-5x"></i>
                <i class="fa-solid fa-forward-step fa-2x"></i>
                <i class="fa-solid fa-shuffle fa-2x"></i>
            </div>
        </div>
        
        
    </div>
    <script src="https://kit.fontawesome.com/3bec82e8d5.js" crossorigin="anonymous"></script>
</body>
</html>
